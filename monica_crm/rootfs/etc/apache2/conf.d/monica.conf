<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/monica/public

    <Directory /var/www/monica/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

   SSLEngine on
   SSLCertificateFile "%%certpath%%"
   SSLCertificateKeyFile "%%keypath%%"
</VirtualHost>